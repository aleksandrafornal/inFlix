<template>
    <template if:true={tvSeriesTrailerUrl}>
        <div class="iframe-container">
            <iframe src={tvSeriesTrailerUrl} frameborder="0" allowfullscreen></iframe>
        </div>
    </template>
    <template if:false={tvSeriesTrailerUrl}>

        </div>
    </template>
</template>
